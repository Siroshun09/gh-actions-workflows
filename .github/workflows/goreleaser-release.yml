name: Go Release
on:
  workflow_call:
    inputs:
      enable-cache:
        type: boolean
        required: false
        default: true
      goreleaser-distribution:
        type: string
        required: false
        default: "goreleaser"
      goreleaser-version:
        type: string
        required: false
        default: "latest"
      goreleaser-args:
        type: string
        required: false
        default: "release --clean"
      working-dir:
        required: false
        type: string
        default: "."
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
      - name: Fetch all tags
        run: git fetch --force --tags
      - name: "Set up Go"
        uses: actions/setup-go@41dfa10bad2bb2ae585af6ee5bb4d7d973ad74ed # v5.1.0
        with:
          go-version-file: ${{ inputs.working-dir }}/go.mod
          cache: ${{ inputs.enable-cache }}
          cache-dependency-path: |
            ${{ inputs.working-dir }}/go.sum
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@286f3b13b1b49da4ac219696163fb8c1c93e1200 # v6.0.0
        with:
          distribution: ${{ inputs.goreleaser-distribution }}
          version: ${{ inputs.goreleaser-version }}
          args: ${{ inputs.goreleaser-args }}
          workdir: ${{ inputs.working-dir }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
