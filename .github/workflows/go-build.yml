name: Go Build
on:
  workflow_call:
    inputs:
      os:
        type: string
        required: false
        default: "ubuntu-latest"
      enable-cache:
        type: boolean
        required: false
        default: true
      build-arguments:
        type: string
        required: false
        default: "build"
      go-filepath:
        type: string
        required: true
      run-test:
        type: boolean
        required: false
        default: true
      test-arguments:
        type: string
        required: false
        default: "test -v ./..."
      output-filepath:
        type: string
        required: true
      package-name:
        required: false
        type: string
        default: "Package"
      upload-artifacts:
        required: false
        type: boolean
        default: true
      working-dir:
        required: false
        type: string
        default: "."

jobs:
  build:
    runs-on: ${{ inputs.os }}
    steps:
      - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
      - name: "Set up Go"
        uses: actions/setup-go@0a12ed9d6a96ab950c8f026ed9f722fe0da7ef32 # v5.0.2
        with:
          go-version-file: ${{ inputs.working-dir }}/go.mod
          cache: ${{ inputs.enable-cache }}
          cache-dependency-path: |
            ${{ inputs.working-dir }}/go.sum
      - name: "Build"
        working-directory: ${{ inputs.working-dir }}
        run: |
          go ${{ inputs.build-arguments }} -o ${{ inputs.output-filepath }} ${{ inputs.go-filepath }}
      - name: "Test"
        if: ${{ inputs.run-test }}
        working-directory: ${{ inputs.working-dir }}
        run: |
          go ${{ inputs.test-arguments }}
      - name: "Upload artifacts"
        if: ${{ inputs.upload-artifacts }}
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        continue-on-error: true
        with:
          name: ${{ inputs.package-name }}-${{ runner.os }}-${{ runner.arch }}
          path: ${{ inputs.working-dir }}/${{ inputs.output-filepath }}
